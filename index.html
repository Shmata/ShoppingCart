<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping | Landing Page</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Online Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarResponsive"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >خانه
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us </a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item mr-2">
              <button
                class="nav-item btn btn-outline-info"
                data-toggle="modal"
                data-target="#cartModal"
              >
                Cart
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">سبد خرید</h5>
            <button
              type="button"
              class="close ml-0 mt-0 p-2"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="cart mb-5">
              <div class="alert alert-success" id="successMessage">
                Your message sent successfully.
              </div>
              <div class="list-group" id="cart-list"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="buyItems">
              Buy
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <div class="container my-4">
      <div class="row">
        <div class="col-lg-3">
          <div class="filter">
            <h3 class="my-4"> Products filter</h3>
            <div class="priceFilter">
              <label for="priceRange"><h5>price</h5></label>
              <input
                type="range"
                class="custom-range"
                min="0"
                max="5"
                step="0.5"
                id="priceRange"
              />
            </div>
            <div class="brandFilter">
              <h5 class="mb-3">Brand</h5>
              <div class="my-1 d-flex align-items-center">
                <input
                  type="checkbox"
                  value=""
                  id="appleBrand"
                  data-brand-name="apple"
                  class="brand-select ml-2"
                />
                <label for="appleBrand" class="my-0"> Apple </label>
              </div>

              <div class="my-1 d-flex align-items-center">
                <input
                  type="checkbox"
                  value=""
                  id="microsoftBrand"
                  data-brand-name="microsoft"
                  class="brand-select ml-2"
                />
                <label for="microsoftBrand" class="my-0"> Microsoft </label>
              </div>

              <div class="my-1 d-flex align-items-center">
                <input
                  type="checkbox"
                  value=""
                  id="asusBrand"
                  data-brand-name="asus"
                  class="brand-select ml-2"
                />
                <label for="asusBrand" class="my-0"> Asus </label>
              </div>

              <div class="my-1 d-flex align-items-center">
                <input
                  type="checkbox"
                  value=""
                  id="lenovoBrand"
                  data-brand-name="lenovo"
                  class="brand-select ml-2"
                />
                <label for="lenovoBrand" class="my-0"> Lenovo </label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="row" id="product-list">
            <div class="mx-auto mt-5">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; 2023</p>
      </div>
    </footer>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
